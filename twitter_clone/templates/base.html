{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link type="text/css" href="{% static 'css/base_styles.css' %}" rel="stylesheet">
    {% block extra_static %}
    {% endblock %}
    <title>{{ title }} / Твиттер</title>
</head>
<body>
    {% block container %}
        {% block left_sidebar %}
        {% endblock %}

        {% block content %}
            <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 100">
                <div class="toast" id="toastNotification" data-bs-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">
                        <div class="toast-text fs-6">
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}

        {% block right_sidebar %}
        {% endblock %}

        {% block footer %}
        {% endblock %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
