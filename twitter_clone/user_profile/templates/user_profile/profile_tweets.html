{% extends 'user_profile/base_profile.html' %}
{% load static %}
{% load tweets_template_utils %}

{% block main_content %}
    <div class="tweets-container">
        {% for tweet in root_tweets %}
            <div class="profile-tweet" id="profile-tweet{{ tweet.pk }}">
                {% render_short_tweet tweet %}
                {% include 'tweets/tweet_modal_snippet.html' with tweet=tweet %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
