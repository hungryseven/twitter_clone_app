{% for field in form %}
    <div class="form-floating mb-3">
        {{ field }}
        {{ field.label_tag }}
        {% if field.help_text %}
            <p class="help-text text-muted mb-2">{{ field.help_text|safe }}</p>
        {% endif %}
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="field-error">{{ error }}</span>
            {% endfor %}
        {% endif %}
    </div>
{% endfor %}
