{% if request.user.is_anonymous %}
    <div class="container-fluid">
        <div class="footer fixed-bottom">
            <div class="row row-cols-1 row-cols-md-3 align-items-center py-2 px-2">
                <div class="col-md-1 col-lg-3 d-none d-md-block"></div>
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <div class="footer-upper-text text-white fs-4"><strong>Будьте в курсе событий</strong></div>
                    <div class="footer-bottom-text text-white">Пользователи Твиттера узнают новости первыми.</div>
                </div>
                <div class="btn-group py-1 col-12 col-md-5 col-lg-4">
                    <a href="{% url 'authorization:login' %}" type="button" class="to-login-btn fw-bold btn rounded-pill border border-light mx-2">Войти</a>
                    <a href="{% url 'authorization:register' %}" type="button" class="to-register-btn fw-bold btn btn-light rounded-pill">Зарегистрироваться</a>

        </div>
